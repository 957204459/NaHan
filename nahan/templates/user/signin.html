{% extends 'base.html' %}
{% block inside_row %}
<div class="panel panel-default col-md-6 col-md-offset-3">
    <form class="panel-body" role="form" method="post" action="{{ url_for('user.signin') }}">
        <h2 class="text-center" style="margin-bottom:1em"> {{ _('user sign in')}} </h2>
        {% if messages %}
		<div class="messages">{{ message }}</div>
		{% endif %}
        <div class="form-group ">
            <label for="email"> {{ _('email') }} </label>
            <input class="form-control" id="email" name="email" placeholder=example@gmail.com type="text">
        </div>

        <div class="form-group ">
            <label for="password">{{_('password') }}</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>

        <div class="form-group">
            <button class="btn btn-default btn-success pull-right">
                {{ _('sign in') }}
            </button>
            <a class="btn btn-link pull-right" href="{{ url_for('user.reg') }}">{{ _('reg') }}</a>
            <a class="btn btn-link pull-right" href="{{ url_for('user.password_reset') }}">{{ _('forget password?') }}</a>
        </div>
    </form>
</div>
{% endblock %}
