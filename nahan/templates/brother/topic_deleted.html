{% extends 'base_admin.html' %}

{% block main %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{ _('Deleted topic') }}
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-default table-bordered display" cellspacing="0" id="blacklist">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>{{ _('title') }}</th>
                                <th>{{ _('username') }}</th>
                                <th>{{ _("topic's node") }}</th>
                                <th>{{ _('more') }}</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <p></p>
                <a class="btn btn-danger" id="bulk-add">{{ _('active selected topic again') }}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer_ext %}
<script>
$(document).ready(
    function() {
        $('#blacklist').DataTable({
            language: {
                url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Chinese.json"
            },
            bProcessing: true,
            bServerSide: true,
            bPaginate: true,
            sAjaxSource: "{{ url_for('brother.topic_table_list') }}",
            aoColumnDefs: [{ 'bSortable': false, 'aTargets': [ -1 ] }],
            sDom: "<'row'<'col-sm-4'l><'col-sm-8 text-right'f>r>" + "t" + "<'row'<'col-sm-6'i><'col-sm-6 text-right'p><'col-sm-0 text-right'T>>",
            oTableTools: {"sRowSelect": "multi",
                            "aButtons": []},
        });
    });


$(document).ready(function() {
    var table = $('#blacklist').DataTable();

    $('#blacklist tbody').on( 'click', 'tr', function () {
        $(this).toggleClass('selected');
    } );
} );

function selected_id(){
    selected_rows = $('tr.selected');
    ids = []
    selected_rows.each(
            function(){
                ids.push($(this).context.cells[0].childNodes[0].data);
            }
        )
    return ids.toString()
}

$(document).ready(
        function(){
            $('#bulk-add').click(
                function(){
                    $.get('{{ url_for("brother.topic_bulk_delete") }}', {'ids': selected_id()});
                    location.reload();
                }
                );
        }
        );
</script>
{% endblock %}
